<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>sign-up</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css">
    <link rel="stylesheet" href="assets/css/Ludens---2-Create.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading" style="padding-top: 0px;">
                <h2 class="text-primary">Añadir ponente<br></h2>
                <p>Los que tengan el * son datos que se tienen que rellenar obligatoriamente</p>
            </div>
            <form style="max-width: 700px;" role="form" action="indexTeachers.html" method="post" enctype="multipart/form-data">
                <div class="form-group mb-3"><label class="form-label">Name*</label><input class="form-control" type="text" required="" autocomplete="off" placeholder="Nombre" name="nameTeacher" autofocus=""></div>
                <div class="form-group mb-3"><label class="form-label">phone number*</label><input class="form-control" type="tel" name="phone" placeholder="Teléfono" required="" pattern="(?:(\+\d{1,3})[ -]?)?(\(?(\d{2,4})\)?)?[ -]?(\d{1,10})[ -]?(\d{1,10})?[ -]?(\d{1,3})?[ -]?(\d{1,3})?" title="Enter a valid international number" inputmode="tel"></div>
                <div class="form-group mb-3"><label class="form-label">Email*</label><input class="form-control" type="text" autocomplete="off" required="" placeholder="Usuario" name="user"></div><script>
	// Submit button made with javascript
	function changePassword() {
		var password = document.querySelector("#password").value;
		var confirmPassword = document.querySelector("#confirmPassword").value;
		
		if(password.length >= 8) {
			if(password === confirmPassword)
			{
				var btn = $('#submitButton').removeAttr("disabled");
				document.querySelector('#passwordsError').style.display = 'none';
				console.log("enabling")
			}
			else {
				var btn = $('#submitButton').attr("disabled", "true");
				document.querySelector('#passwordsError').style.display = 'block';
				document.querySelector('#errorMessage').innerHTML = 'The passwords do not match';
				console.log("disabling")
			}
		}
		else {
			var btn = $('#submitButton').attr("disabled", "true");
			document.querySelector('#passwordsError').style.display = 'block';
			document.querySelector('#errorMessage').innerHTML = 'The password must be at least 8 characters long';
			console.log("disabling")
		}
	}
</script>
                <div class="form-group mb-3"><label class="form-label">Password*</label><input class="form-control" type="password" id="password" name="password" placeholder="Contraseña" onchange="changePassword()" required=""></div>
                <div class="form-group mb-3"><label class="form-label">Confirm password*</label><input class="form-control" type="password" id="confirmPassword" name="password" placeholder="Contraseña" onchange="changePassword()" required=""></div>
                <div id="passwordsError" class="text-danger" style="display: none; margin-bottom: 15px;"><span id="errorMessage">Las contraseñas no coinciden<br></span></div>
                <div class="form-group mb-3"><label class="form-label">Gender*</label>
                    <div class="form-check"><input class="form-check-input" type="radio" id="formRadio-1" name="RadioOption"><label class="form-check-label" for="formRadio-1">Male</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" id="formRadio-2" name="RadioOption"><label class="form-check-label" for="formRadio-2">Female</label></div>
                </div>
                <div class="form-group mb-3"><label class="form-label">Address*</label>
                    <div><textarea class="form-control" id="editor" placeholder="Insert placeholder text in sunEditorInit.js" required=""></textarea></div>
                </div>
                <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" id="submitButton" type="submit"><i class="fas fa-save"></i>&nbsp;Register now</button></div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/suneditor.min.js"></script>
    <script src="assets/js/Ludens---2-Create-1.js"></script>
    <script src="assets/js/Ludens---2-Create.js"></script>
</body>

</html>
